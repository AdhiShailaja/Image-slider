<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>CSS Image Slider</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>

    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(./image1.jpg);">
                <div class="content">
                    <div class="name">Macchu Picchu</div>
                    <div class="des">peru</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./image2.jpg);">
                <div class="content">
                    <div class="name">Macchu Picchu mountains</div>
                    <div class="des">peru</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./image3.jpg);">
                <div class="content">
                    <div class="name">Inca Trail mountains</div>
                    <div class="des">peru</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./image4.jpg);">
                <div class="content">
                    <div class="name">Huyan Picchu</div>
                    <div class="des">peru</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./image5.jpg);">
                <div class="content">
                    <div class="name">Macchu Tour</div>
                    <div class="des">peru</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./image6.jpg);">
                <div class="content">
                    <div class="name">Sunrise and Sunset at Macchu Picchu</div>
                    <div class="des">peru</div>
                    <button>See More</button>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="task2.js"></script>

</body>
</html>
